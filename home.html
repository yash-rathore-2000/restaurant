<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="styless.css">
</head>
<header>
   <nav>
   <div class="slider">
    <div class="slides">
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <div class="slide first">
        <img src="Slides image/Instant-Pot-Dum-Aloo.jpeg" alt="">
      </div>
      <div class="slide">
        <img src="Slides image/photo.jpeg" alt="">
      </div>
      <div class="slide">
        <img src="Slides image/traffic-jam-ice-cream.jpeg" alt="">
      </div>
      <div class="slide">
        <img src="Slides image/Ariyunda rise balls.jpeg" alt="">
      </div>
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
    </div>
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
  </div>
  <script type="text/javascript">
  var counter = 1;
  setInterval(function(){
    document.getElementById('radio' + counter).checked = true;
    counter++;
    if(counter > 4){
      counter = 1;
    }
  }, 5000);
  </script>
</nav>
</header>
    <section>
        <form>
            <h1>Be our Member</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="forget">
                <label for=""><input type="checkbox">Remember Me</label>
              <a href="#">Forget Password</a>
            </div>
            <button>Log in</button>
            <div class="register">
                <p class="must">Don't have a account <a href="#">Register</a></p>
                <a class="main" href="Your favrate Restaurant .html">Go to Mainpage</a>
            </div>
        </form>
    </section>
  </body>
</html>
